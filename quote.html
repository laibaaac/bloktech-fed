<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-2</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    </head>
<body>

    <h1 class="logo">W I $ D O M</h1>
    <H2 class="anders">BY KANYE WEST</H2>

   <!-- hier komt de tekst vanuit de api -->
    <p id="quoteText"></p>


    <div class="btns">
         <!-- door dit button kan ik een random quote vanuit de api krijgen-->
      <button id="quoteBtn">Get Quote</button>

      <!-- door dit button kan ik dmv de clipboard api de tekst kopieren-->
      <button id="copyBtn">Copy Quote</button>
    </div>
  
      <!-- hier laat ik een tekst zien, als de tekst wel of niet is gekopieerd -->
    <div id="message"></div>
   
      <!-- Wordt weergegeven wanneer de gebruiker offline is -->
    <div id="offlineMessage">
        <h2>You are offline</h2>
        <p>Please check your internet connection.</p>
      </div>
    

     <!-- wanneer de javascript niet aan staat, no script tag wordt gebruikt-->
    <noscript>
        <section>
           <p>
              Your JavaScript is disabled. Without it, our web app won't be able to share Kanye West his wisdom.
           </p>
        </section>
     </noscript>
  

  <script src="./scripts/script.js"></script>
</body>
</html>
